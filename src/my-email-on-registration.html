<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="email-on-registration">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">e</div>
      <h1>Email on Registration.</h1>
      <p>In a modified version of a sample from postmark we show how leveraging email platforms on user registration can be done rather simply.</p>
    </div>
  </template>

  <script>
    class EmailOnRegistration extends Polymer.Element {
      static get is() { return 'email-on-registration'; }
    }

    window.customElements.define(EmailOnRegistration.is, EmailOnRegistration);
  </script>
</dom-module>
