<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cud-triggers">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">C</div>
      <h1>Create</h1>
      <p>On create from the previous API we set a live date on a todo-list </p>
    </div>
    <div class="card">
      <div class="circle">U</div>
      <h1>Update</h1>
      <p>On an update from the previous API we set a lastUpdateDate and if this is not the first time it's been updated a previousUpdateDate we also use a postprocessed flag as a control switch </p>
    </div>
    <div class="card">
      <div class="circle">D</div>
      <h1>Delete</h1>
      <p>Here we delete the sub-collection of items when the todo-list is deleted as Firestore doesn't automatically recursively delete collections. </p>
    </div>
  </template>


  <script>
    class CudTriggers extends Polymer.Element {
      static get is() { return 'cud-triggers'; }
    }

    window.customElements.define(CudTriggers.is, CudTriggers);
  </script>
</dom-module>
