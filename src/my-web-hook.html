<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="web-hook">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">G</div>
      <h1>Git Hub</h1>
      <p>An execution of a GitHub webhook listener that can be programmed to listen to and resond to any GitHub events</p>
    </div>
  </template>

  <script>
    class WebHook extends Polymer.Element {
      static get is() { return 'web-hook'; }
    }

    window.customElements.define(WebHook.is, WebHook);
  </script>
</dom-module>
